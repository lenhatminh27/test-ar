<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MindAR Video Demo</title>

    <!-- A-Frame & MindAR -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        video {
            display: none;
        }

        /* ẩn video thật */
    </style>
</head>
<body>
<!-- MindAR Scene -->
<a-scene
        color-space="sRGB"
        device-orientation-permission-ui="enabled: false"
        embedded
        mindar-image="imageTargetSrc: https://utifkgtstdfomonrwslk.supabase.co/storage/v1/object/public/sacviet/targets.mind;"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
>
    <!-- Camera -->
    <a-camera look-controls="enabled: false" position="0 0 0"></a-camera>

    <!-- Khi marker được nhận -->
    <a-entity mindar-image-target="targetIndex: 0">
        <!-- Video plane (hiển thị video trên marker) -->
        <a-video
                height="0.5625"
                id="markerVideo"
                position="0 0 0"
                rotation="0 0 0"
                src="#videoSource"
                width="1"
        ></a-video>
    </a-entity>
</a-scene>

<!-- Video gốc (ẩn, autoplay để tránh bị block) -->
<video
        autoplay
        crossorigin="anonymous"
        id="videoSource"
        loop
        muted
        playsinline
        src="http://34.92.81.76:9000/resources/1.mp4"
></video>

<!-- Optional: bắt sự kiện marker -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#videoSource");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
            console.log("Marker detected ✅");
            video.play();
        });

        target.addEventListener("targetLost", () => {
            console.log("Marker lost ❌");
            video.pause();
        });
    });
</script>
</body>
</html>
